version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: usedams-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: usedams_user
      POSTGRES_PASSWORD: usedams_password
      POSTGRES_DB: usedams
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usedams_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

